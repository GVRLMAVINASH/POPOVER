<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.css">
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="column" style="margin-left:25%;" style="background-color:#aaa;">
                <button onclick="document.getElementById('myImage').src='./assets/images/1.png'">ONE</button><br>
                <button onclick="document.getElementById('myImage').src='./assets/images/2.png'">TWO</button><br>
                <button onclick="document.getElementById('myImage').src='./assets/images/3.png'">THREE</button><br>
                <button onclick="document.getElementById('myImage').src='./assets/images/4.png'">FOUR</button><br>
                <button onclick="document.getElementById('myImage').src='./assets/images/5.png'">FIVE</button><br>
            </div>
            <div class="column">
                <img id="myImage" src="./assets/images/3.png" usemap="#image_map">
                <map name="image_map">
                    <area content="askjbdkjahsdkkjashdkjahskdjhaskdhaskjdhsakjdhaksjdhkjdhkajsdh"
                        href="http://ignob.com" coords="696,375,43" shape="circle">
                    <a data-toggle="popover" title="Popover Headerdddasdjshdjasdjhasdjahdjashdkjadkjahsdkjahdkjasdhkjh"
                        data-content="Some content inside the popover" class="intro-banner-vdo-play-btn pinkBg"
                        target="_blank">
                        <i class="glyphicon glyphicon-play whiteText" aria-hidden="true"></i>
                        <span class="ripple pinkBg"></span>
                        <span class="ripple pinkBg"></span>
                        <span class="ripple pinkBg"></span>
                    </a>

                </map>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('[data-toggle="popover"]').popover();
        });
    </script>

</body>

</html>
